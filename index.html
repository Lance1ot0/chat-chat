<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-chat</title>
    <link rel='stylesheet' type='text/css' href='styles.css'>
</head>
<body>

    <div id="login-box">
        <h1>Want to chat-chat ?</h1>
        <input type="text" placeholder="Put your name here" maxlength="10">
    </div>
    
    <div id="chat-box" class="scrollbar">
        <div id="info-txt">
            <span id="span-date">Date</span>
        </div>
        
    </div>

    <div>
        <input type="text" name="" id="message" placeholder="message">
        <input type="button" value="Send" id="send-btn">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
